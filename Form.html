<!DOCTYPE html>
<html>
<head>
	<title>User Registration Form</title>
	<script src="validation.js"></script>
</head>
<body>
	<h2>Registration Form</h2>
	<form name = "registrationForm">
		<div>
			<label for="username">Username: </label>
			<input type="text" id="username" name="username" value="">
			<input type="text" id="username" name="username" pattern="[a-z0-9]{4,12}" required><br>
        		<span class="error">Username must be 4-12 characters long and contain only lowercase letters or numbers</span>
    </div>
		</div>
		<br>
		<div>
			<label for="email">Email: </label>
			<input type="text" id="username" name="email" value="">
		</div>
		<br>
		<div>
			<label for="phone">Phone Number: </label>
			<input type="text" id="phone" name="phone" value="">
		</div>
		<br>
		<div>
			<label for="password">Enter Password: <br>
			<input type="password" id="password" name="Password" value="">
		</div>
		<br>
		<div>
			<label for="confirm_password">Confirm Password: <br>
			<input type="password" id="confirm_password" name="confirm_password" value="">
		</div>
		<br>
		<div>
        		<label>Gender:</label><br>
        		<input type="radio" id="male" name="gender" value="male" required>
        		<label for="male">Male</label><br>
        		<input type="radio" id="female" name="gender" value="female">
        		<label for="female">Female</label><br>
        		<input type="radio" id="other" name="gender" value="other">
        		<label for="other">Other</label><br>
    		</div>
		<br>
		<div>
			<label for="age_group">Age Group</label><br>
			<select id="age_group" name="age_group">
			<option value=""></option>
			<option value=">21"> < 21 years old</option>
			<option value="21-15"> 21-25 years old</option>
			<option value="26-35"> 26-35 years old</option>
			<option value="36-50"> 21-25 years old</option>
			<option value="<50"> > 50 years old</option>
			</select>
		</div>
		<br>
		<div>
			<legend>Favorite Music Genre:</legend>
			<input type="checkbox" id="pop" name="music_genre[]" value="Pop">
        		<label for="pop">Pop</label><br>
        		<input type="checkbox" id="hiphop" name="music_genre[]" value="Hiphop">
        		<label for="hiphop">Hiphop</label><br>
        		<input type="checkbox" id="jazz" name="music_genre[]" value="Jazz">
        		<label for="jazz">Jazz</label><br>
			<input type="checkbox" name="music_genre" value="Rock" id="Rock/>		
			<label for="rock>Rock</label><br />
			<input type="checkbox" name="music_genre" value="Classical Music" id="Classical/>
			<label for="classical>Classical</label><br />
			<input type="checkbox" name="music_genre" value="Country" id="Country/>		
			<label for="country>Country</label><br />
		</div>
		<br><br>
		<input type="button" value="Submit" onclick="getInput()">
		<input type="reset" value="Clear" onclick="getInput()">
		<div id="output"></div>
	</form>

</body>
</html>
